<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Load css file -->
        <link rel="stylesheet" href="styles.css">
        <!-- Load google font: Open sans -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
        <!-- Load external javascript file -->
        <script src="index.js" defer></script>
        <!-- Load external font-awesome script kit -->
        <script src="https://kit.fontawesome.com/a62bb4a23a.js" crossorigin="anonymous" defer></script>   <title>To-do list</title>
    </head>
    <body>
        <!-- Main container block for the to-do list -->
        <div class="container">
            <!-- Header container for the to-do list -->
            <div class="header">
                <header>TO-DO LIST</header>
                <i class="fas fa-redo-alt"></i>               
                <div class="date"></div>
            </div>

            <!-- Container for the contents of the to do list -->
            <div class="content">
                <ul id="list">
                    <li class="item">
                        <input type="checkbox" id="item-checkbox" name="item-checkbox" value="item">
                        <p class="item-text"></p>
                        <i class="fas fa-trash"></i>
                    </li>
                </ul>
            </div>
            <!-- Container for add-item section below the to-do list  -->
            <div class="add-item">
                <i class="fas fa-plus-circle"></i>
                <input type="add-item-text" id="add-item-text" name="add-item-text" placeholder="Add a to-do">
            </div>
        </div>
    </body>
</html>
